<div class="container">
  <p>labs works!</p>
  <h1>Hola mi primer proyecto Angular</h1>
  <h2>{{ welcome }}</h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{ task }}
    </li>
  </ul>

  <hr />
  <h2>{{ "hola".repeat(4) }}</h2>
  <p>La suma de 3 + 3 es {{ 3 + 3 }}</p>
  <p>Hola soy {{ name }} y tengo {{ age }} años.</p>
  <hr />
  <h2>Directivas</h2>
  <img [src]="person.avatar" alt="" />
  <input type="number" [value]="person.age" />
  <button [disabled]="disabled">Botón</button>
  <p>persona: {{ person.name }} - {{ person.age }} años</p>

  <hr />
  <h2>Eventos</h2>
  <button (click)="clickHandler()">click me</button>
  <br />
  <button (dblclick)="clickHandler()">doble click</button>
  <p>(change)</p>
  <input type="number" [value]="person.age" (change)="changeHandler($event)" />
</div>
